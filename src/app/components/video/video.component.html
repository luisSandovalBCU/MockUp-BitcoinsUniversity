<!-- Video en vista de telefonos moviles -->
<div>
  <video controls class="responsive-video hide-on-med-and-up">
    <source [src]="AssetToWatch['assetURL']" type="video/mp4">
  </video>
</div>

<!-- ***************************************** -->
<!-- Vista en escritorio -->
<div class="conainer">
  <div class="row">
    <div class="col s12 m8">

      <!-- Video en la vista de escritorio -->
      <div *ngIf="AssetToWatch">
        <video controls class="responsive-video hide-on-small-only">
          <source [src]="AssetToWatch['assetURL']" type="video/mp4">
        </video>
      </div>

      <ul class="collapsible">

        <li class="active">
          <div class="collapsible-header valign-wrapper">

            <span class="f-size-20"> {{ AssetToWatch['title'] }} </span>
            <span class="badge">
              <i class="material-icons right">arrow_drop_down_circle</i>
            </span>
          </div>
          <div class="collapsible-body no-pad">

            <div class="card no-pad no-mar">
              <div class="card-content black-text">

                <p> {{ AssetToWatch['assetDescription'] }}</p>
              </div>
              <div class="card-action">
                <div class="row">
                  <div class="col s12">
                    <!-- <a routerLink="/expert" class="left"> -->
                      <img [src]="AssetToWatch['assetUploaderPicture']" class="circle" width="70">
                    <!-- </a> -->
                  </div>
                  <!-- <div class="col s6">
                    <a routerLink="/designer" class="right">
                      <img src="./assets/images/designer-photo.jpg" class="circle" width="70">
                    </a>
                  </div> -->

                  <div class="col s12 left">
                    <p class="left grey-text">Expert</p>
                  </div>
                  <!-- <div class="col s6">
                    <p class="left grey-text right">Dise√±ador de contenido</p>
                  </div> -->
                </div>


              </div>
            </div>
          </div>
        </li>
      </ul>

    </div>
  </div>
</div>
